<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="Desktop.CSS">
  <link rel="stylesheet" href="Mobile.CSS">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="card">
      <div class="view">
        <img src="images/icon-view.svg" alt="" class="img2">
        <div class="BG"></div>
        <img src="images/image-equilibrium.jpg" alt="" class="img1" />
      </div>
      <h4>Equilibrium #3429</h4>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="num">
        <div class="ethereum"> <img src="images/icon-ethereum.svg" alt="" style="margin-right:5px;"> 0.041 ETH</div>
        <div class="time"> <img src="images/icon-clock.svg" alt="" style="margin-right:5px;"> 3 days left</div>
      </div>
      <hr>
      <div class="avatar">
        <span><img src="images/image-avatar.png" alt="" style="width:32px; height:32px; margin-right:5px;"></span>
        Creation of
        <strong>Jules Wyvern</strong>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AbdallahGO">Abdalla Ahmed</a>.
    </div>
  </div>
</body>

</html>
